<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Blast Game</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
      color: #ffcc00;
      text-shadow: 2px 2px 10px black;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #ffcc00, 0 0 15px #ffaa00; }
      to { text-shadow: 0 0 20px #ff9900, 0 0 40px #ff6600; }
    }
    #gameContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(10, 45px);
      grid-template-rows: repeat(10, 45px);
      gap: 3px;
      background: #111;
      border: 6px solid #ffcc00;
      border-radius: 10px;
      padding: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .cell {
      width: 45px;
      height: 45px;
      background: #222;
      border-radius: 6px;
      transition: 0.3s;
    }
    .filled {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      box-shadow: 0 0 10px rgba(0, 150, 255, 0.8);
      transform: scale(1.05);
      animation: pop 0.2s ease;
    }
    @keyframes pop {
      0% { transform: scale(0.8); opacity: 0.6; }
      100% { transform: scale(1.05); opacity: 1; }
    }
    .clear {
      animation: clearAnim 0.5s forwards;
    }
    @keyframes clearAnim {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.2); }
    }
    #score {
      font-size: 22px;
      margin-top: 10px;
      color: #00ff88;
      font-weight: bold;
      text-shadow: 1px 1px 5px black;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: linear-gradient(135deg, #ffcc00, #ff8800);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    button:hover {
      background: linear-gradient(135deg, #ffaa00, #ff5500);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <h1>ðŸŸ¦ Block Blast Arcade</h1>
  <div id="gameContainer">
    <div id="board"></div>
  </div>
  <div id="score">Skor: 0</div>
  <button onclick="resetGame()">ðŸ”„ Mulai Ulang</button>

  <script>
    const board = document.getElementById("board");
    const scoreEl = document.getElementById("score");
    const rows = 10;
    const cols = 10;
    let grid = [];
    let score = 0;

    // Buat papan permainan
    function createBoard() {
      board.innerHTML = "";
      grid = [];
      for (let r = 0; r < rows; r++) {
        let row = [];
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          board.appendChild(cell);
          row.push(cell);
        }
        grid.push(row);
      }
    }

    // Tambahkan blok acak
    function addRandomBlock() {
      let emptyCells = [];
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          if (!grid[r][c].classList.contains("filled")) {
            emptyCells.push(grid[r][c]);
          }
        }
      }
      if (emptyCells.length === 0) {
        setTimeout(() => alert("ðŸŽ® Game Over!\nSkor akhir: " + score), 200);
        return;
      }
      const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      randomCell.classList.add("filled");
    }

    // Cek baris/kolom penuh
    function checkLines() {
      // Baris
      for (let r = 0; r < rows; r++) {
        if (grid[r].every(cell => cell.classList.contains("filled"))) {
          grid[r].forEach(cell => {
            cell.classList.add("clear");
            setTimeout(() => cell.classList.remove("filled","clear"), 400);
          });
          score += 100;
        }
      }
      // Kolom
      for (let c = 0; c < cols; c++) {
        let colFull = true;
        for (let r = 0; r < rows; r++) {
          if (!grid[r][c].classList.contains("filled")) {
            colFull = false;
            break;
          }
        }
        if (colFull) {
          for (let r = 0; r < rows; r++) {
            grid[r][c].classList.add("clear");
            setTimeout(() => grid[r][c].classList.remove("filled","clear"), 400);
          }
          score += 100;
        }
      }
      scoreEl.textContent = "Skor: " + score;
    }

    // Klik untuk isi/hapus blok
    board.addEventListener("click", (e) => {
      if (e.target.classList.contains("cell")) {
        e.target.classList.toggle("filled");
        checkLines();
      }
    });

    // Reset game
    function resetGame() {
      score = 0;
      scoreEl.textContent = "Skor: " + score;
      createBoard();
      for (let i = 0; i < 6; i++) addRandomBlock(); // blok awal
    }

    // Jalankan game
    createBoard();
    resetGame();
  </script>
</body>
</html>
